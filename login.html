<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ｎ｜登入</title>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,300;8..144,400;8..144,500;8..144,700;8..144,800&display=swap" rel="stylesheet">        
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Noto+Serif+TC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Noto+Serif+TC&display=swap" rel="stylesheet">
        <script src="data.js"></script>
        <script>
            var acc = ["abcdef", "fedcba"];
            var pwd = ["123456", "654321"];
            function validate(){
                for(var i=0; i<2; i++){
                    if(document.forms["login"].elements[0].value == acc[i] && document.forms["login"].elements[2].value == pwd[i]){
                        alert("登入成功！");
                        window.location.href='view.html';
                        break;
                    }
                    else if(i == 1){
                        alert("登入失敗");  
                        window.location.href='login.html'; 
                    }
                }
            }

            function greet(){
                var n = greeting.length;
                var seed = Math.floor(Math.random() * n);
                document.getElementById("greet").innerHTML = greeting[seed];
            }
        </script>
        
    </head>

    <body id="login_body">
        <div class="banner">
            <span class="blank_space"><a class="link" href="index.html">N</a></span>
            <span class="label"><a class="link" href="index.html">首頁</a></span>
            <span class="label"><a class="link" href="recommend.html">推薦</a></span>
            <span class="label"><a class="link" href="game.html">遊戲</a></span>
            <span class="label"><a class="link" href="quiz.html">QUIZ</a></span>
            <span id="greet" onclick="greet();"></span>
            <span id="wh" class="material-symbols-outlined">waving_hand</span>
        </div>
        <script>greet();</script>
            <div id="s">
                <div id="a"></div>
                <div id="b"></div>
                <div id="c"></div>
            </div>
            <div id="login_section">
                <p id="login_title"><span id="borderLeft">▏</span>L O G I N</p>
                <form name="login" onsubmit="validate();return false;">   
                    <table id="login_table">
                        <tr>
                            <th>Account
                            <td><input class="login_input" type="text" name="account" autofocus>
                            <td rowspan="2"><input type="submit" value="Login" id="login_btn">    
                        </tr>
                        <tr>
                            <th>Password
                            <td><input class="login_input" type="password" name="password" >
                        </tr>
                        <tr>
                        </tr>
                    </table>
                </form>
            </div>
        <script>
            const el = document.getElementById("login_body");

            el.addEventListener("mousemove", (e) => {
            el.style.backgroundPositionX = -e.offsetX + "px";
            el.style.backgroundPositionY = -e.offsetY + "px";
            });            
        </script>
    </body>
</html>
